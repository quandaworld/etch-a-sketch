<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <h1>ETCH-A-SKETCH</h1>
  <div class="container">
    <div class="buttons">
      <input type="color" id="color-picker" value="#3d3d3d">
      <button class="btn" id="color">Colored Pencil</button>
      <button class="btn" id="rainbow">Rainbow Pencil</button>
      <button class="btn" id="eraser">Eraser</button>
      <button class="btn" id="reset">Reset</button>
    </div>
    <div class="grid-container"></div>
    <div class="slidecontainer">
      <p>Grid Size: <span id="grid-size"></span></p>
      <input type="range" min="1" max="100" value="16" class="slider" id="myRange">
    </div>
  </div>
  <footer>
    Copyright &copy <span id="year"></span> quandaworld
    <a href="https://github.com/quandaworld" target="_blank"><i class="fa fa-github" style="font-size:22px; color:#000000"></i></a>
  </footer>
</body>
</html>
